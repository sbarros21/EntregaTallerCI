name: CD - Deploy to Azure on main

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build package
        run: mvn -B clean package -DskipTests
        working-directory: ./TallerCI

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: masterchef-recetas
          slot-name: production
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: '${{ github.workspace }}/TallerCI/target/*.jar'
